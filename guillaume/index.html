<html lang="en">
  <head>

    <title>Document</title>

        <marquee scrolldelay="60" bgcolor="red" style="padding: 50%; flex:1;">H A P P Y</marquee>

        <marquee
          direction="down"
          behavior="alternate"
          style="background-color: blue; flex:1;"
        >
        <marquee behavior="alternate">
          G U I L L A U M E
        </marquee>
        </marquee>
      </div>
    </div>
